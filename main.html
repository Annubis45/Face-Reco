<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Face-Reco</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <h1>Face-Reco</h1>
    <div class="container">
        <video id="video" height="500" width="500" autoplay muted></video>
    </div>

    <div class="result-container">
        <div id="">Draw landmarks
            <label class="switch">
                <input type="checkbox" id="drawLandmarks" checked>
                <span class="slider round"></span>
            </label>
        </div>
        <div id="emotion">Emotion</div>
        <div id="gender">Gender</div>
        <div id="age">Age</div>
        <table id="emotionList"></table>
    </div>

    <script src="./script/face-api.min.js"></script>
    <script src="./script/main.js"></script>
</body>

</html>
